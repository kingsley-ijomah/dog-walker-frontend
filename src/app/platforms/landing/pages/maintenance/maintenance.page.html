<ion-content [fullscreen]="true" class="ion-padding">
  <div class="maintenance-container">
    <div class="content-wrapper ion-text-center">
      <ion-icon name="construct-outline" class="maintenance-icon"></ion-icon>
      <h1 class="main-title">Under Maintenance</h1>
      <p class="subtitle">We're currently performing some scheduled maintenance to improve your experience. We'll be back online shortly!</p>
      
      <div class="estimated-time">
        <ion-icon name="time-outline" class="time-icon"></ion-icon>
        <p>Estimated downtime: 2 hours</p>
      </div>

      <div class="contact-info">
        <p>If you need immediate assistance, please contact us:</p>
        <div class="support-info">
          <ion-icon name="mail-outline"></ion-icon>
          <a [href]="'mailto:' + supportEmail" class="support-link">
            {{ supportEmail }}
          </a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
