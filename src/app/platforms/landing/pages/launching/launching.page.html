<ion-content [fullscreen]="true" class="ion-padding">
  <div class="launching-container">
    <div class="content-wrapper ion-text-center">
      <h1 class="main-title">Coming Soon</h1>
      <p class="subtitle">We're working hard to bring you something amazing. Be the first to know when we launch!</p>

      <form class="waitlist-form" (ngSubmit)="onSubmit()" #waitlistForm="ngForm">
        <ion-item class="form-item">
          <ion-label position="floating">Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="fullName" name="fullName" required></ion-input>
        </ion-item>

        <ion-item class="form-item">
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required email></ion-input>
        </ion-item>

        <ion-button type="submit" expand="block" class="submit-button">
          Join Waiting List
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
